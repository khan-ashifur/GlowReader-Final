<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowReader AI Beauty Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- ðŸŒ¸ Animated Blush Background -->
  <div class="aura-blobs">
    <div class="blob blob1"></div>
    <div class="blob blob2"></div>
    <div class="blob blob3"></div>
  </div>

  <!-- ðŸ’« GlowReader Card UI -->
  <div class="container">
    <header>
      <h1>Meet Aura âœ¨</h1>
      <p>Your AI beauty BFF for personalized skin & makeup advice.</p>
    </header>

    <form id="analysis-form">
      <div class="form-group">
        <label for="mode-select">Select Analysis Mode:</label>
        <select id="mode-select" name="mode" required>
          <option value="skin-analyzer">Skin Analyzer</option>
          <option value="makeup-artist">Makeup Artist</option>
        </select>
      </div>

      <div class="form-group">
        <label for="photo-upload">Upload a clear, well-lit photo:</label>
        <input type="file" id="photo-upload" name="photo" accept="image/*" required />
      </div>

      <div id="skin-analyzer-fields" class="mode-fields">
        <div class="form-group"><select name="skinType"><option>Skin Type: Normal</option><option>Oily</option><option>Dry</option></select></div>
        <div class="form-group"><select name="skinProblem"><option>Main Concern: Acne</option><option>Dark Spots</option></select></div>
        <div class="form-group"><select name="ageGroup"><option>Age Group: 13â€“19</option><option>20â€“29</option></select></div>
        <div class="form-group"><select name="lifestyleFactor"><option>Lifestyle: Low Sun Exposure</option><option>High Stress</option></select></div>
      </div>

      <div id="makeup-artist-fields" class="mode-fields" style="display:none;">
        <div class="form-group"><input type="text" name="eventType" placeholder="Event: e.g. Wedding" /></div>
        <div class="form-group"><input type="text" name="dressType" placeholder="Outfit: e.g. Silk Dress" /></div>
        <div class="form-group"><input type="text" name="dressColor" placeholder="Color: e.g. Red" /></div>
        <div class="form-group"><select name="userStylePreference"><option>Natural</option><option>Bold</option></select></div>
      </div>

      <button type="submit" class="submit-btn">Ask Aura</button>
    </form>

    <!-- âœ¨ Typing Loader -->
    <div id="loader" class="loader-container" style="display:none;">
      <div class="typing-text">Analyzing your beauty data</div>
      <div class="loader-dots"></div>
    </div>

    <!-- ðŸŽ¯ Result Output -->
    <div id="result-container"></div>

    <!-- ðŸ•˜ History -->
    <div id="history-panel" style="display: none;">
      <div class="history-header">
        <h2>Recent Analyses</h2>
        <button id="clear-history-btn">Clear History</button>
      </div>
      <ul id="history-list"></ul>
    </div>
  </div>

  <!-- ðŸ”Œ JS & Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
