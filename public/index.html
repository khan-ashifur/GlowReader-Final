<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meet Aura ✨</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="aura-card">
    <h1>Meet Aura ✨</h1>
    <p>Your AI beauty BFF for personalized skin & makeup advice.</p>

    <form>
      <label>Select Analysis Mode:</label>
      <select><option>Skin Analyzer</option></select>

      <label>Upload a clear, well-lit photo of your face:</label>
      <input type="file" />

      <label>Skin Type:</label>
      <select><option>Normal</option></select>

      <label>Main Concern:</label>
      <select><option>Acne</option></select>

      <label>Age Group:</label>
      <select><option>13–19</option></select>

      <label>Lifestyle:</label>
      <select><option>Low Sun Exposure</option></select>

      <button type="submit">Ask Aura</button>
    </form>
  </div>
</body>
</html>
