<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GlowReader AI Beauty Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- AURA Background Animation -->
  <div class="aura"></div>

  <!-- Welcome Modal -->
  <div id="welcome-modal" class="modal-overlay">
    <div class="modal-content">
      <h2>Hey, I'm Aura! ✨</h2>
      <p>Sooo stoked you're here! I'm your AI beauty BFF, ready to help you find the perfect look.</p>
      <button id="close-modal-btn">Let's Glow!</button>
    </div>
  </div>

  <div class="main-content">
    <!-- Form Section -->
    <div class="container">
      <header>
        <h1>Meet Aura ✨</h1>
        <p>Your AI beauty BFF for personalized skin & makeup advice.</p>
      </header>

      <form id="analysis-form">
        <div class="form-group">
          <label for="mode-select">Select Mode:</label>
          <select id="mode-select" name="mode" required>
            <option value="skin-analyzer">Skin Analyzer</option>
            <option value="makeup-artist">Makeup Artist</option>
          </select>
        </div>

        <div class="form-group">
          <label for="photo-upload">Upload a clear, well-lit photo:</label>
          <input type="file" id="photo-upload" name="photo" accept="image/*" required />
        </div>

        <div id="skin-analyzer-fields" class="mode-fields">
          <div class="form-group">
            <label>Skin Type:</label>
            <select name="skinType">
              <option>Normal</option><option>Oily</option><option>Dry</option><option>Combination</option><option>Sensitive</option>
            </select>
          </div>
          <div class="form-group">
            <label>Main Concern:</label>
            <select name="skinProblem">
              <option>Acne</option><option>Dark Spots</option><option>Wrinkles & Fine Lines</option><option>Redness</option><option>Dullness</option>
            </select>
          </div>
          <div class="form-group">
            <label>Age Group:</label>
            <select name="ageGroup">
              <option>13-19</option><option>20-29</option><option>30-39</option><option>40-49</option><option>50+</option>
            </select>
          </div>
          <div class="form-group">
            <label>Lifestyle:</label>
            <select name="lifestyleFactor">
              <option>Low Sun Exposure</option><option>High Sun Exposure</option><option>High Stress</option><option>Active</option>
            </select>
          </div>
        </div>

        <div id="makeup-artist-fields" class="mode-fields" style="display:none;">
          <div class="form-group">
            <label>Event:</label>
            <input type="text" name="eventType" placeholder="e.g. Wedding, Date Night" />
          </div>
          <div class="form-group">
            <label>Outfit Type:</label>
            <input type="text" name="dressType" placeholder="e.g. Silk Dress, Casual" />
          </div>
          <div class="form-group">
            <label>Outfit Color:</label>
            <input type="text" name="dressColor" placeholder="e.g. Red, Navy Blue" />
          </div>
          <div class="form-group">
            <label>Style Preference:</label>
            <select name="userStylePreference">
              <option>Natural</option><option>Glamorous</option><option>Bold & Dramatic</option><option>Minimalist</option>
            </select>
          </div>
        </div>

        <button type="submit" class="submit-btn">Ask Aura</button>
      </form>

      <!-- Loader with Typing Effect -->
      <div id="loader" style="display: none;" class="loader-container">
        <div class="typing-text">Analyzing your beauty data</div>
        <div class="loader-dots"></div>
      </div>

      <!-- Result + Chart -->
      <div id="result-container" class="result-section">
        <div id="chart-container" style="display:none;">
          <h3>Your Skin Concerns at a Glance</h3>
          <canvas id="skin-chart" width="400" height="200"></canvas>
        </div>
        <!-- API response will be dynamically inserted here -->
      </div>
    </div>

    <!-- History Panel -->
    <div id="history-panel" class="container" style="display:none;">
      <div class="history-header">
        <h2>Recent Analyses</h2>
        <button id="clear-history-btn">Clear History</button>
      </div>
      <ul id="history-list"></ul>
    </div>
  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
